<div id="${[@].id||([@].id='jstree')}" class="${[@]('class')}" ${[@](['class', 'id' ])}>${.content}</div>

    require(["jquery", "../jstree/jstree.min"], ($) => {
        $(() => $("#${[@].id}").jstree(${.data}));
    });
</script>
