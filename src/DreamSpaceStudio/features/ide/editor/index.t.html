${#layout}
${#base "^" "../../components"}
${# .title='Home'}
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="background-color: lightgreen">
                <$:view $path="^/tree" id="files">
                    <ul>
                        <li data-jstree='{"opened":true,"selected":true}'>
                            Root
                            <ul>
                                <li data-jstree='{"disabled":true}'>Child</li>
                                <li data-jstree='{"icon":"//jstree.com/tree.png"}'>
                                    Child
                                </li>
                                <li data-jstree='{"icon":"glyphicon glyphicon-leaf"}'>
                                    Child
                                </li>
                            </ul>
                        </li>
                    </ul>
                </$:view>
            </div>
            <div class="col" style="background-color: lightblue">
                Contents of selection, with editor, is applicable.
            </div>
        </div>
    </div>
</div>
