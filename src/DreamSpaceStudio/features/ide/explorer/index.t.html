${#layout}
${#base "^" "../../components"}
${# .title='DreamSpace Studio: Explorer'}
<script $>
    viewData.treeConfig = {
        'core': {
            "check_callback": true,
            "themes": {
                "responsive": true
            }
        },
        "types": {
            "default": {
                "icon": "fa fa-folder m--font-warning"
            },
            "file": {
                "icon": "fa fa-file   m--font-warning"
            }
        },
    }
</script>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="background-color: lightgreen">
                <$:view $path="^/tree" id="files" $data-data="{.treeConfig}">
                    <ul>
                        <li id="system" data-jstree='{"opened":true,"selected":false}'>
                            System
                        </li>
                    </ul>
                </$:view>
            </div>
            <div class="col" style="background-color: lightblue">
                Contents of selection, with editor, is applicable.
            </div>
        </div>
    </div>
</div>
${#section footer}
${#section scripts}
<script>
    require(["../jstree/jstree.min"], () => require(["ide/explorer/index"]));
</script>
